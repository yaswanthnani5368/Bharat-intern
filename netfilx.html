<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Homepage</title>
<style>
    /* Resetting default styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    /* Body styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        padding: 20px;
    }

    /* Header styles */
    header {
        text-align: center;
        margin-bottom: 20px;
    }

    header h1 {
        font-size: 2em;
        margin-bottom: 10px;
    }

    /* Container for content */
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Card styles */
    .card {
        width: 200px;
        margin: 10px;
        background-color: #333;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    .card-content {
        padding: 10px;
    }

    .card-title {
        font-size: 1.2em;
        margin-bottom: 5px;
    }

    .card-description {
        font-size: 0.9em;
    }
</style>
</head>
<body>
    <header>
        <h1>Welcome to Netflix</h1>
    </header>
    <div class="container">
        <!-- Sample cards (placeholders) -->
        <div class="card">
            <img src="placeholder1.jpg" alt="Placeholder Image">
            <div class="card-content">
                <h2 class="card-title">Movie Title</h2>
                <p class="card-description">Description of the movie goes here.</p>
            </div>
        </div>
        <div class="card">
            <img src="placeholder2.jpg" alt="Placeholder Image">
            <div class="card-content">
                <h2 class="card-title">TV Show Title</h2>
                <p class="card-description">Description of the TV show goes here.</p>
            </div>
        </div>
        <!-- Add more cards here -->
    </div>
</body>
</html>
